<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Monopoly</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topInfoPlane">
    <h1>
      <span id='playerName'>Player 1</span>
      <span id='description'> is on </span>
      <span class='currentSquareName'>Go</span>
    </h1>
    <div class='previewButtons'>
      <button id='previewForward'>➡️ Look ahead</button>
      <button id='previewBackwards'>⬅️ Look back</button>
    </div>
  </div>
    <div class='boardContainer'>
      <div class='square' id='12'>
      <div class='squareColor' id='12SquareColor'></div>
        <h2 class='12SquareName'></h2>
        <h2 id='12SquareValue'></h2>
        <h2 id='12SquareOwner'></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='12player1Piece'></div>
          <div class='playerContainer' id='12player2Piece'></div>
        </div>
      </div>
      <div class='square' id='13'>
      <div class='squareColor' id='13SquareColor'></div>

      </div>
      <div class='square' id='14'>

        <h2 class='14SquareName'></h2>

        <h2 id='14SquareOwner'></h2>

          <div class='playerContainer' id='14player1Piece'></div>
          <div class='playerContainer' id='14player2Piece'></div>
        </div>
      </div>
      <div class='square' id='15'>
      <div class='squareColor' id='15SquareColor'></div>
        <h2 class='15SquareName'></h2>
        <h2 id='15SquareValue'></h2>
        <h2 id='15SquareOwner'></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='15player1Piece'></div>
          <div class='playerContainer' id='15player2Piece'></div>
        </div>
      </div>
      <div class='square' id='16'>
      <div class='squareColor' id='16SquareColor'></div>
        <h2 class='16SquareName'></h2>
        <h2 id='16SquareValue'></h2>
        <h2 id='16SquareOwner'></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='16player1Piece'></div>
          <div class='playerContainer' id='16player2Piece'></div>

      </div>
      <div class='square' id='17'>

        <h2 class='17SquareName'></h2>
        <h2 id='17SquareValue'></h2>
        <h2 id='17SquareOwner'></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='17player1Piece'></div>
          <div class='playerContainer' id='17player2Piece'></div>
        </div>
      </div>
  </div>
  <div class="playerInfoPlane">
    <div>
      <h1>Name: <span id='playerName'>Player 1</span></h1>
      <h1>Money: £<span id='playerMoney'>1000</span></h1>
    </div>
    <div>
      <div class='die' id='die1'>0</div>
      <div class='die' id='die2'>0</div>
      <button id="rollButton">Roll</button>
    </div>
    <div>
      <button id='buyButton'>Buy <span class='currentSquareName'></span></button>
      <button id='endTurnButton'>End Turn</button>
    </div>
  </div>
</body>
</html>
