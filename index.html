<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Monopoly</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topInfoPlane">
    <h1>
      <span id='playerName'>Player 1</span>
      <span id='description'> is on </span>
      <span class='currentSquareName'>Go</span>
    </h1>
    <div class='previewButtons'>
      <button id='previewForward'>➡️ Look ahead</button>
      <button id='previewBackwards'>⬅️ Look back</button>
    </div>
  </div>
    <div class='boardContainer'>
      <div class='square' id='previousSquare'>
        <div class='squareColor' id='previousSquareColor'></div>
        <h2 class='previousSquareName'></h2>
        <h2 id='previousSquareValue'></h2>
        <h2 id='previousSquareOwner'></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='player1PiecepreviousSquare'></div>
          <div class='playerContainer' id='player2PiecepreviousSquare'></div>
        </div>
    </div>
      <div class='square' id='currentSquare'>
        <div class='squareColor' id='currentSquareColor'></div>
        <h2 class='currentSquareName'></h2>
        <h2><span id='currentSquareValue'></span></h2>
        <h2><span id='currentSquareOwner'></span></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='player1PiececurrentSquare'></div>
          <div class='playerContainer' id='player2PiececurrentSquare'></div>
        </div>
    </div>
      <div class='square' id='nextSquare'>
        <div class='squareColor' id='nextSquareColor'></div>
        <h2 class='nextSquareName'></h2>
        <h2 id='nextSquareValue'></h2>
        <h2 id='nextSquareOwner'></h2>
        <div class="playersContainer">
          <div class='playerContainer' id='player1PiecenextSquare'></div>
          <div class='playerContainer' id='player2PiecenextSquare'></div>
        </div>
    </div>
  </div>
  <div class="playerInfoPlane">
    <div>
      <h1>Name: <span id='playerName'>Player 1</span></h1>
      <h1>Money: £<span id='playerMoney'>1000</span></h1>
    </div>
    <div>
      <div class='die' id='die1'>0</div>
      <div class='die' id='die2'>0</div>
      <button id="rollButton">Roll</button>
    </div>
    <div>
      <button id='buyButton'>Buy <span class='currentSquareName'></span></button>
      <button id='endTurnButton'>End Turn</button>
    </div>
  </div>
</body>
</html>
